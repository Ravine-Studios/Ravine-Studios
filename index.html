<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ravine Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow-x: hidden;
    }

    #bg-video {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      background: #000;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      align-items: center;
      color: #fff;
      background: rgba(0, 0, 0, 0.40);
      text-align: center;
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      letter-spacing: 1px;
    }

    .overlay p {
      font-size: 1.3rem;
      margin-bottom: 1.2rem; /* smaller margin for lower profile */
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);
    }

    /* Primary CTA */
    .wishlist-button {
      display: inline-flex;
      align-items: center;
      background-color: #fff;
      color: #000;
      padding: 1rem 2.5rem;
      border-radius: 40px;
      font-size: 1.2rem;
      text-decoration: none;
      box-shadow: 0 5px 16px rgba(0, 0, 0, 0.30);
      transition: background 0.2s, box-shadow 0.2s;
    }

    .wishlist-button:hover {
      background-color: #e0e0e0;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.45);
    }

    /* Email â€” quiet link */
    .email-link {
      display: inline-block;
      margin-top: 1.2rem;
      color: rgba(255, 255, 255, 0.5);
      font-size: 0.8rem;
      text-decoration: none;
      letter-spacing: 0.5px;
      transition: color 0.25s;
    }

    .email-link:hover {
      color: #fff;
    }

    .elements {
      padding: 40px 20px 60px;
    }

    .icon-buttons {
      height: 20px;
      width: 20px;
      margin-right: 8px;
      vertical-align: middle;
    }

    /* Social icons */
    .social-buttons {
      margin-top: 1.4rem;
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
    }

    .social-buttons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.12);
      color: rgba(255, 255, 255, 0.75);
      font-size: 1.1rem;
      text-decoration: none;
      transition: background 0.25s, color 0.25s;
    }

    .social-buttons a:hover {
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
    }

    @media (max-width: 600px) {
      .overlay h1 {
        font-size: 2rem;
      }

      .overlay p {
        font-size: 1rem;
      }

      .wishlist-button {
        font-size: 1rem;
        padding: 0.8rem 1.8rem;
      }

      .social-buttons a {
        width: 38px;
        height: 38px;
        font-size: 1rem;
      }
    }
  </style>
</head>

<body>
  <video id="bg-video" autoplay loop muted playsinline>
    <source src="https://raw.githack.com/Ravine-Studios/Ravine-Studios/refs/heads/main/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="overlay">
    <div class="elements">
      <img src="title.png" style="max-width: 600px;width: 100%;">
      <p>More information coming soon...</p>

      <a href="https://store.steampowered.com/app/3810210" class="wishlist-button">
        <img src="steamIcon.png" class="icon-buttons"> Wishlist on Steam
      </a>

      <div class="social-buttons">
        <a href="https://bsky.app/profile/ravinestudios.ca" target="_blank" rel="noopener" aria-label="Bluesky"><i class="fa-brands fa-bluesky"></i></a>
        <a href="https://www.instagram.com/ravine_studios" target="_blank" rel="noopener" aria-label="Instagram"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.tiktok.com/@ravinestudios" target="_blank" rel="noopener" aria-label="TikTok"><i class="fa-brands fa-tiktok"></i></a>
        <a href="https://x.com/Ravine_Studios" target="_blank" rel="noopener" aria-label="X"><i class="fa-brands fa-x-twitter"></i></a>
      </div>

      <a href="mailto:ravinestudiosinc@gmail.com" class="email-link">ravinestudiosinc@gmail.com</a>
    </div>
  </div>
</body>

</html>
