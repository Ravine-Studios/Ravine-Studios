<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Ravine Studios</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Make sure padding/margins do not interfere */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      overflow: hidden;
    }

    /* Video background style */
    #bg-video {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100vw;
      min-height: 100vh;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
      background: #000;
    }

    /* Overlay content */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: #fff;
      background: rgba(0, 0, 0, 0.40);
      text-align: center;
    }

    .overlay h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.8);
      letter-spacing: 1px;
    }

    .overlay p {
      font-size: 1.3rem;
      margin-bottom: 2rem;
      text-shadow: 1px 1px 6px rgba(0, 0, 0, 0.7);
    }

    .overlay a.button {
      display: inline-block;
      background-color: #fff;
      color: #000;
      padding: 1rem 2.2rem;
      border-radius: 40px;
      font-size: 1.15rem;
      text-decoration: none;
      box-shadow: 0 5px 16px rgba(0, 0, 0, 0.30);
      transition: background 0.2s, box-shadow 0.2s;
    }

    .overlay a.button:hover {
      background-color: #aaaaaa;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.45);
    }

    .elements {
      position: absolute;
      bottom: 100px;
    }

    .buttons {
      flex-direction: row;
      display: flex;
      align-items: center;
      justify-content: center;
    }


    .icon-buttons{
      height: 20px;
      width: 20px;
    }

    @media (max-width: 600px) {
      .overlay h1 {
        font-size: 2rem;
      }

      .overlay p {
        font-size: 1rem;
      }

      .overlay a.button {
        font-size: 1rem;
        padding: 0.8rem 1.5rem;
      }
    }
  </style>
</head>

<body>
  <video id="bg-video" autoplay="" loop="" muted="" playsinline="">
    <source src="https://raw.githack.com/Ravine-Studios/Ravine-Studios/refs/heads/main/video.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="overlay">
    <div class="elements">
      <img src="title.png" style="max-width: 600px;width: 100%;">
      <p>More information coming soon</p>
      <div class="buttons">
        <a href="mailto:ravinestudiosinc@gmail.com" class="button"><img src="mailIcon.png" class="icon-buttons"> Email</a>
        <div style="width:50px"></div>
        <a href="https://store.steampowered.com/app/3810210" class="button"><img src="steamIcon.png" class="icon-buttons"> Wishlist</a>
      </div>
    </div>
  </div>


</body>

</html>
